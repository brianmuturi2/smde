<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
          <strong>Approved Documents</strong>
        </div>
        <div class="card-body">
           
            <form [formGroup]="filterForm">
                 <div class="row">
               

               
                <div class="form-group col-sm-3">
                  <label for="startdate">From</label>
                  <input [owlDateTime]="dt1"  formControlName="from_date" [owlDateTimeTrigger]="dt1" class="form-control" placeholder="Date Time" [ngClass]="{ 'is-invalid': filterformstatus &amp;&amp; filterForm.controls.from_date.errors }">
<owl-date-time #dt1></owl-date-time>
                    <error-message [control]="filterForm.controls.from_date"
                              *ngIf="filterformstatus"></error-message>
                              
                </div>
                <div class="form-group col-sm-3">
                    <label for="startdate">To</label>
                    <input [owlDateTime]="dt2"  formControlName="to_date" [owlDateTimeTrigger]="dt2" class="form-control" placeholder="Date Time" [ngClass]="{ 'is-invalid': filterformstatus &amp;&amp; filterForm.controls.to_date.errors }">
                    <owl-date-time #dt2></owl-date-time>
                      <error-message [control]="filterForm.controls.to_date"
                                *ngIf="filterformstatus"></error-message>
                  </div>
                <div class="form-group col-sm-2">
                  <label for="country">Department</label>
                  <select class="form-control" id="ccmonth">
                    <option>Nairobi</option>
                  </select>
                </div>
                <div class="form-group col-sm-2">
                  <label for="country">User</label>
                  <select class="form-control" id="ccmonth">
                    <option>Nyeri</option>
                  </select>
                </div>
                <div class="form-group col-sm-2">
                  <label for="country">&nbsp;&nbsp;</label>
                  <button type="button" class="btn form-control  btn-success btn-md " (click)="filterrecords()"> <i
                      class="fa fa-search"></i> Search </button>
                </div>
           
              </div>
            </form>
          </div>
        </div>

    </div>
