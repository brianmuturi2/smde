<div class="animated fadeIn">
    <div class="card">
      <div class="card-header">
      </div>
      <div class="card-body">
        <div class="row">
            <div class="col-md-6">
        
              
                <div class="box-header">
                  <h3 class="box-title">Document Preview</h3>
                </div>
                <div class="box-body " >
                  <div class="card">
                    <div class="card-body">
                      <embed  [src]="preview_file | safe" type="application/pdf" width="100%" height="600px" navpanes = "1" toolbar= "0"/>
                      </div>
                    </div>
                
                 
                </div>
             
        
        
            </div> 
            <div class="col-md-6">
                <div class="box-header">
                    <h3 class="box-title">Document Details</h3>
                  </div>
                  <div class="col-md-12">
                        <select class="form-control col-md-12 " id="exportLink">
                            <option value="fixedboundarycard"> Fixed Boundary Card </option>
                        </select>
                        </div>

                        <form [formGroup]="surveyForm">
             
                            <div class="card-body">
                              <div class="row">
                               
                                <div class="form-group col-md-12">
                                  <label for="firstname">Serial Number *</label>
                                  <input type="text" class="form-control" formControlName="serial_number">
                                </div>
                                <div class="form-group col-md-12">
                                  <label for="middlename">File Number</label>
                                  <input type="text" class="form-control"  formControlName="file_number"  >
                                </div>
                                <div class="form-group col-md-12">
                                  <label for="middlename">Folio Number</label>
                                  <input type="text" class="form-control"  formControlName="folio_number"  >
                                </div>
                                <div class="form-group col-md-12">
                                  <label for="firstname">Parcel Type *</label>
                                  <select class="form-control col-md-12 " formControlName="parcel_type">
                                    <option>--Select  Parcel Type--- </option>
                                    
                                    <option value="PARCEL_NUMBER"> Parcel Number </option>
                                    <option value="LR_NUMBER"> LR Number </option>
                                </select>
                                </div>
                                <div class="form-group col-md-12">
                                  <label for="firstname">Plot Number *</label>
                                  <input type="text" class="form-control" formControlName="plot_number" >
                                </div>
                                <div class="form-group col-md-12">
                                  <label for="block_name">Unit Number</label>
                                  <input type="text" class="form-control" formControlName="unit_number" >
                                </div>
                                <div class="form-group col-md-12">
                                  <label for="block_name">Block Name</label>
                                  <input type="text" class="form-control" formControlName="block_name" >
                                </div>
                                <div class="form-group col-md-12">
                                  <label for="firstname">Date</label>
                                  <!-- <input type="text" class="form-control" formControlName="date" id="startdate" bsDatepicker
                                  [bsConfig]="{ isAnimated: true,adaptivePosition: true, dateInputFormat: 'YYYY-MM-DD' }"
                                 placeholder="Select  Date"> -->
                                  <input type="text" class="form-control" formControlName="date">
                                </div>
                               
                                <div class="form-group col-md-12">
                                  <label for="middlename">Area</label>
                                  <input type="text" class="form-control"  formControlName="area"  >
                                </div>
                                <div class="form-group col-md-12">
                                  <label for="units">Units</label>
                                  <select class="form-control col-md-12 " formControlName="units">
                                    <option>--Select  Units--- </option>
                                    <option value="HECTARES"> HECTARES</option>
                                    <option value="ACRES"> ACRES</option>
                                    <option value="SQUARE_METERS">Square Metres</option>
                                </select>
                                </div>
                                <div class="form-group col-md-12">
                                  <label for="middlename">New LR Number</label>
                                  <input type="text" class="form-control"  formControlName="new_lr_number"  >
                                </div>
                                <div class="form-group col-md-12">
                                  <label for="middlename">Original Number</label>
                                  <input type="text" class="form-control"  formControlName="original_number"  >
                                </div>
                                <div class="form-group col-md-12">
                                  <label for="middlename">Plan Number</label>
                                  <input type="text" class="form-control"  formControlName="plan_number"  >
                                </div>
                               
                                <div class="form-group col-md-12">
                                  <label for="middlename">Remarks</label>
                                  <textarea type="text" class="form-control"  formControlName="remarks"  >
                                    </textarea>
                                </div>
                                
                              
                                
                                <div class="form-group col-md-12">
                                  <label>&nbsp;</label>
                                 
                                  <button  type="button" class="btn btn-primary col-md-12" (click)="addRow()">
                                    <i class="fa fa-plus fa-1x"></i>
                                    Add</button>
                                  
                                     
                                    
                                </div>
                             
                              </div>
                             
                            </div>
                          </form>




               
            </div>


        </div>
<div class="row">
  <div class="container" style="margin-top: 5%">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                
                <th>Serial Number</th>
                <th>Parcel Type</th>
                <th>Plot Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
             <tr *ngFor="let dynamic of surveyInputRecords; let i = index;">
              
                <td>
                  {{dynamic.serial_number}}
                
                </td>
                <td>
                  {{dynamic.parcel_type}}
                
                </td>
                <td>
                  {{dynamic.plot_number}}
                
                </td>
                <td>
                  <button type="button" class="btn btn-primary  btn-sm " (click)="editRow(dynamic)"> <i
                      class="fa fa-pencil "></i> </button>
                  <button type="button" class="btn btn-danger  btn-sm " (click)="deleteRow(dynamic)"> <i
                      class="fa fa-trash "></i> </button>
                </td>
               
            </tr>
            
        </tbody>
    </table>
    <button  type="button" class="btn btn-success col-md-3" (click)="saveformData()" >
      <i class="fa fa-save fa-1x"></i>
      Submit</button>
  </div>
</div>

          </div>
          </div>
</div>
