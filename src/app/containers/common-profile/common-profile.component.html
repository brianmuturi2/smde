<div class="row">

    <!--/.col-->
    <div class="col-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong>User Details</strong>
            </div>
            <div class="card-body">
                <form [formGroup]="ChangePasswordForm">

                <div class="row">
                    <div class="form-group col-md-12">
                        <div class="form-group" >
                            <label>Current Password </label>
                            <input type="text" class="form-control col-md-6" formControlName="current_password">
                        </div>
                    </div>
                
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <div class="form-group" >
                                <label>New Password</label>
                                <input type="text" class="form-control col-md-6" formControlName="new_password">
                            </div>
                        </div>
                    
                        </div>
                        <div class="row">
                    <div class="form-group col-md-12">
                        <div class="form-group" >
                            <label>Confirm Password</label>
                            <input type="text" class="form-control col-md-6" formControlName="confirm_password">
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="lastname">&nbsp;</label>
                        <button type="button" class="btn btn-success col-sm-12" (click)="changepassword()"> Submit</button>
                    </div>
                
                    </div>
                    </form>

                </div>
                </div>
                </div>
                </div>
