<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/kenya.png', width: 50, height: 30, alt: 'EDMS'}"
  [navbarBrandMinimized]="{src: 'assets/kenya.png', width: 30, height: 30, alt: 'EDMS'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Home</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
  <strong>
<span class="text-primary">{{department_name}}</span>  |
  <span class="text-success">Logged in as : {{loggedinusername}}</span>
    </strong>


    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/kenya.png" class="img-avatar" alt="more settings"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <div class="divider"></div>
        <!-- <a class="dropdown-item" href="#"><i class="fa fa-shield"></i> Lock account</a> -->
        <a class="dropdown-item" (click)="changepassword()"><i class="fa fa-lock"></i> Change Password</a>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>

</app-header>
