<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                           
                                    <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                                        <h1>Login</h1>
                                        <p class="text-muted">Sign In to your account</p>
                                        <div class="row">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="icon-user"></i></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Username" autocomplete="username" 
                                                formControlName="username" required 
                                                [ngClass]="{ 'is-invalid': loginformstatus &amp;&amp; LoginForm.controls.username.errors }">
                                              
                                            </div>
                                            <error-message [control]="LoginForm.controls.username" *ngIf="loginformstatus"></error-message>
                                        </div>
                                        <div class="row">
                                            <div class="input-group mb-4">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="icon-lock"></i></span>
                                                </div>
                                                <input [type]="passwordFieldType ? 'text' : 'password'" class="form-control" placeholder="Password" formControlName="password" autocomplete="current-password"
                                                [ngClass]="{ 'is-invalid': loginformstatus &amp;&amp; LoginForm.controls.password.errors }" required>
                                                <div class="input-group-append">
                                                    <span class="input-group-text" >
                                                        <i class="fa" [ngClass]="{'fa-eye-slash': !passwordFieldType,
                                                        'fa-eye': passwordFieldType}" (click)="showPassword()"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <error-message [control]="LoginForm.controls.password" *ngIf="loginformstatus"></error-message>
                                        </div>
                                        
                                       
                                     
                                       
                                       

                                        <div class="row">
                                            <div class="col-6">
                                                <button type="button" class="btn btn-primary px-4"  type="submit" >Login</button>
                                            </div>
                                            <!-- <div class="col-6 text-right">
                                                <button type="button" class="btn btn-link px-0" (click)="resetpassword()">Forgot password?</button>
                                            </div> -->
                                        </div>

                                    </form>
                              
                                
                            </div>
                        </div>
                        
                       
                          <div class="card text-black  py-5 d-md-down-none" style="width:44%">
                              <div class="card-body text-center">
                                  <div>
                                      <h2>Welcome to EDMS</h2>
                                      <!-- <p>{{tenant_motto}}</p> -->
                                      <img src='assets/edms.jpg' height="120" width="290"/>
                            
                                  </div>
                              </div>
                          </div>


                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<p style="text-align:center;"><a href="">EDMS V2.0.2</a> &copy; 2020 All Rights Reserved</p>
