<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                           
                                    <form [formGroup]="LoginForm">
                                        <h1>Login</h1>
                                        <p class="text-muted">Sign In to your account</p>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Username" autocomplete="username" formControlName="username" required [ngClass]="{ 'is-invalid': submitted  }">

                                        </div>
                                        <div class="validation-errors">
                                            <ng-container *ngFor="let validation of validation_messages.username">
                                                <div class="error-message" *ngIf="LoginForm.get('username').hasError(validation.type) && (LoginForm.get('username').dirty || LoginForm.get('username').touched)">
                                                    {{ validation.message }}
                                                </div>
                                            </ng-container>
                                        </div>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="icon-lock"></i></span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="Password" formControlName="password" autocomplete="current-password" [ngClass]="{ 'is-invalid': submitted  }" required>
                                        </div>
                                        <div class="validation-errors">
                                            <ng-container *ngFor="let validation of validation_messages.password">
                                                <div class="error-message" *ngIf="LoginForm.get('password').hasError(validation.type) && (LoginForm.get('password').dirty || LoginForm.get('password').touched)">
                                                    {{ validation.message }}
                                                </div>
                                            </ng-container>
                                        </div>

                                        <div class="row">
                                            <div class="col-6">
                                                <button type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
                                            </div>
                                            <!-- <div class="col-6 text-right">
                                                <button type="button" class="btn btn-link px-0" (click)="resetpassword()">Forgot password?</button>
                                            </div> -->
                                        </div>

                                    </form>
                              
                                
                            </div>
                        </div>
                        
                       
                          <div class="card text-black  py-5 d-md-down-none" style="width:44%">
                              <div class="card-body text-center">
                                  <div>
                                      <h2>Welcome to EDMS</h2>
                                      <!-- <p>{{tenant_motto}}</p> -->
                                      <img src='assets/edms.jpg' height="120" width="290"/>
                            
                                  </div>
                              </div>
                          </div>


                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
