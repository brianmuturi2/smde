<div class="animated fadeIn">
    <div class="card">
    
      <div class="card-header">
      </div>
      <div class="card-body">
        <div class="row">
            <div class="col-md-6">
        
              
                <div class="box-header">
                  <h3 class="box-title">Document Preview </h3>
                </div>
                <div class="box-body " >
                  <div class="card">
                    <div class="card-body">
                     
                      <embed  [src]="preview_file | safe"  type="application/pdf" width="100%" height="600px" navpanes = "1" toolbar= "0"/>
                      </div>
                    </div>
                
                 
                </div>
             
        
        
            </div> 
            <div class="col-md-6">
                <div class="box-header">
                    <h3 class="box-title">Document Details</h3>
                  </div>
                
                  <div class="col-md-12">
                    <label>Document Type *</label>
                    <form [formGroup]="documentTypeForm" >
                      <select class="form-control col-md-12 " formControlName="document_type" (change)="fetchdocumenttypeform($event.target.value)">
                        <option value=""> Select Document Type </option> 
                        
              <option *ngFor="let doc_type of document_list_items" value={{doc_type.id}}>  {{doc_type.name}}</option>
                    </select>

                    </form>
                  </div>
                  <br>
                  <br>

                  <app-dynamic-form (submit)="addRow()">
                  </app-dynamic-form>




               
            </div>


        </div>
<div class="row">
  <div class="container" style="margin-top: 5%">
    <div class="row">
      <div class="col-sm-4 col-md-4 col-lg-4 offset-md-8">
        <div class="input-group">
          <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-search"></i></span></div>
          <input class="form-control " placeholder="Search Here" type="text" [(ngModel)]="searchString">
        </div>
      </div>
      </div>
      <br>
    <div class="table-responsive">
    <table [mfData]="formInputRecords" #mf="mfDataTable"
    [mfRowsOnPage]="10" class="table table-striped table-bordered table-hover row-border">
        <thead>
            <tr>
                
                
                <th>File number</th>
                <th>Folio Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
             <tr *ngFor="let dynamic of mf.data | filter : searchString ; let i = index;">
              
              
                <td>
                  {{dynamic.file_number}}
                
                </td>
                <td>
                  {{dynamic.folio_number}}
                
                </td>
                <td>
                  <button type="button" class="btn btn-primary  btn-sm " (click)="editRow(dynamic)"> <i
                      class="fa fa-pencil "></i> </button>
                  <button type="button" class="btn btn-danger  btn-sm " (click)="deleteRow(dynamic)"> <i
                      class="fa fa-trash "></i> </button>
                </td>
               
            </tr>
            
        </tbody>
        <tfoot>
          <tr>
            <td colspan="12">
              Select Records in a page : <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
    </table>
    </div>
    <button  type="button" class="btn btn-primary col-md-3" (click)="saveformData()" >
      <i class="fa fa-paper-plane-o fa-1x"></i>
      Submit</button>
  </div>
</div>

          </div>
          </div>
</div>
