<div class="animated fadeIn">
    <div class="card">
      <div class="card-header">
          Upload New Document
      </div>
      <div class="card-body">
        <div class="form-group col-md-6">
          <form method="post" enctype="multipart/form-data"  (ngSubmit)="saveformData()">
            <label for="middlename">Upload File</label>
            <input type="file" class="form-control" [(ngModel)]="documentName" name="file" (change)="handleFileupload($event)" >
         <br>
         <br>
          <button  type="submit" class="btn btn-success col-md-3" >
            <i class="fa fa-save fa-1x"></i>
            Submit</button>
          </form>
        </div>
          </div>
          </div>
</div>
